<!DOCTYPE html>
<html lang="eng-US">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compitable" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task | SpaceX</title>

	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	
	

</head>

<body>

	<section id="launch-area">
		<div class="container-fluid">
			<h2>SpaceX Launch Programs</h2>

			<div id="filter-area">
				<h4>Filters</h4>
				<div class="launchYear">
					<h5>Launch Year</h5>
					<ul>
						<li class="launchBtn"><a href="javascript:void(0);" >2006</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2007</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2008</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2009</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2010</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2011</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2012</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2013</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2014</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2015</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2016</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2017</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2018</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2019</a></li>
						<li class="launchBtn"><a href="javascript:void(0);" >2020</a></li>
						
					</ul>
				</div>
				<div class="launchSuccess">
					<h5>Successful Launch</h5>
					<ul>
						<li class="launchSuccBtn"><a href="javascript:void(0);" >True</a></li>
						<li class="launchSuccBtn"><a href="javascript:void(0);" >False</a></li>
					</ul>
				</div>
				<div class="landingSuccess">
					<h5>Successful Landing</h5>
					<ul>
						<li class="launchLandBtn"><a href="javascript:void(0);" >True</a></li>
						<li class="launchLandBtn"><a href="javascript:void(0);" >False</a></li>
					</ul>
				</div>
			</div>

			<div class="row" id="launchItems">
				
			</div>
		</div>
	</section>
<footer>
	<div class="text-center">Developed by: <span>Rakesh Verma</span></div>
</footer>


	<script type="text/javascript" src="js/jquery.min.js"></script>
